apiVersion: apps/v1 
kind: Deployment
metadata: 
  name: drupal-mysql
spec:
  replicas: 1
  selector: 
     matchLabels:
       app: drupal-mysql
  template:
    metadata:
      name: drupal-mysql-deployment
      labels:
        app: drupal-mysql
    spec:
      containers: 
      - name: drupal-mysql-container
        image: mysql:5.7
        ports: 
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: drupal-mysql-secret
              key:  MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: drupal-mysql-secret
              key:  MYSQL_DATABASE 
        volumeMounts: 
        - name: drupal-pvc
          mountPath: /var/lib/mysql
          subPath: dbdata
      volumes:
      - name: drupal-pvc
        persistentVolumeClaim:
          claimName: drupal-mysql-pvc