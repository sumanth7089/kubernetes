apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wear-watch
  namespace: app-space 
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec: 
  rules:
  - http:
      paths:
      - backend:
          service:
             name: wear-service
             port:
               number: 8080
        path: /wear
        pathType: Prefix
      - path: /watch
        pathType: Prefix
        backend:
          service:
            name: video-service
            port:
              number: 8080     
      - backend: 
          service: 
            name: food-service
            port:
              number: 8080
          path: /eat
          pathType: Prefix                    